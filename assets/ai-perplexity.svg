<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48">
  <!-- Perplexity AI logo - teal angular abstract shape -->
  <g fill="none" stroke="#1FB8B8" stroke-width="2.5" stroke-linecap="square" stroke-linejoin="miter">
    <!-- Vertical center line -->
    <line x1="24" y1="6" x2="24" y2="42"/>
    <!-- Top triangle lines -->
    <line x1="24" y1="6" x2="10" y2="20"/>
    <line x1="24" y1="6" x2="38" y2="20"/>
    <!-- Horizontal bar -->
    <line x1="10" y1="20" x2="38" y2="20"/>
    <!-- Lower diagonal lines -->
    <line x1="10" y1="20" x2="24" y2="34"/>
    <line x1="38" y1="20" x2="24" y2="34"/>
    <!-- Bottom vertical legs -->
    <line x1="10" y1="20" x2="10" y2="42"/>
    <line x1="38" y1="20" x2="38" y2="42"/>
  </g>
</svg>
